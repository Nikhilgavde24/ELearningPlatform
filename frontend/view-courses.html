<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">Available Courses</h2>

  <div th:if="${#lists.isEmpty(courses)}" class="alert alert-info text-center">
    No courses found.
  </div>

  <div th:if="${!#lists.isEmpty(courses)}">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>File Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.title}"></td>
        <td th:text="${course.descriptions}"></td>
        <td th:text="${course.fileName}"></td>
        <td>
          <a th:href="@{'/files/' + ${course.fileName}}" class="btn btn-success btn-sm" target="_blank">View</a>
          <a th:href="@{'/courses/download/' + ${course.id}}" class="btn btn-info btn-sm">Download</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
