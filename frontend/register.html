<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register | Smart Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #d7e8f7, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .register-card {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #198754;
    }

    .form-control {
        border-radius: 30px;
        padding-left: 15px;
    }

    .btn {
        border-radius: 30px;
    }

    .btn-secondary {
        background-color: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<div class="register-card">
  <h2>Register</h2>
  <form th:action="@{/register}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="contactNo" class="form-label">Contact Number</label>
      <input type="text" id="contactNo" name="contactNo" class="form-control" required>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success">Register</button>
      <a th:href="@{/login}" class="btn btn-secondary">Back to Login</a>
    </div>
  </form>
</div>

</body>
</html>
