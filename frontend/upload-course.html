<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 60px;
        max-width: 600px;
    }
    .form-label {
        font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container shadow p-4 rounded bg-white">
  <h2 class="mb-4 text-center text-primary">Upload Course</h2>
  <form th:action="@{/courses/upload}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Course Title</label>
      <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="descriptions" class="form-label">Course Description</label>
      <input type="text" id="descriptions" name="descriptions" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Upload Course File (PDF or TXT)</label>
      <input type="file" id="file" name="file" class="form-control" accept=".pdf,.txt" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Upload Course</button>
    </div>
  </form>
</div>
</body>
</html>
