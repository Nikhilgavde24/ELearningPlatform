<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      color: #0d6efd;
    }

    .btn {
      border-radius: 20px;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container dashboard-container">
  <h2 class="text-center mb-5">Welcome Admin</h2>

  <div class="row g-4">
    <!-- Upload Course Files -->
    <div class="col-md-4">
      <div class="card text-center p-4">
        <h5 class="card-title">Upload Course Files</h5>
        <p class="card-text">Upload PDF or TXT materials</p>
        <a th:href="@{/courses/upload}" class="btn btn-success">Upload</a>
      </div>
    </div>

    <!-- Manage Courses -->
    <div class="col-md-4">
      <div class="card text-center p-4">
        <h5 class="card-title">Manage Courses</h5>
        <p class="card-text">Add, edit, or remove courses</p>
        <a th:href="@{/courses/manage}" class="btn btn-primary">Manage</a>
      </div>
    </div>

    <!-- View All Courses -->
    <div class="col-md-4">
      <div class="card text-center p-4">
        <h5 class="card-title">View Courses</h5>
        <p class="card-text">See list of all available courses</p>
        <a th:href="@{/courses/view}" class="btn btn-info text-white">View</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
