<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Manage Courses</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>File Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.descriptions}"></td>
            <td th:text="${course.fileName}"></td>
            <td>
                <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/courses/delete/' + ${course.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
